{% extends "admin/page.html" %}
{% load humanize %}

{% block title %}{{ title }} Stats - GF Admin{% endblock %}

{% block body %}

  <h2>{{ title }} Stats</h2>

  <div class="columns">

    <div class="column">

      <dl>
        {% for key, value in stats.items %}
          <dt>{{ key }}</dt>
          <dd>{{ value|intcomma  }}</dd>
        {% endfor %}
      </dl>

    </div>

  </div>

{% endblock %}
