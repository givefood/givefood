<div class="subscribe-form">
    <p id="subscribe" class="subscribe-tease">Get an email when {{ foodbank.full_name }} needs items. {% if foodbank.days_between_needs %}This is around every {{ foodbank.days_between_needs_text }}.{% endif %}</p>
    <form action="{% url 'wfbn:updates' foodbank.slug 'subscribe' %}" method="post">
        <div class="field has-addons">
            <div class="control is-expanded">
                <input class="input" id="email" maxlength="254" name="email" type="email" value="{% if email %}{{ email }}{% endif %}" placeholder="Email address" required="required" autocomplete="email"{% if autofocus %} autofocus{% endif %}>
            </div>
            <div class="control">
                <button type="submit" class="button is-link" id="subscribe_btn">Subscribe</button>
            </div>
        </div>
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAABxtIRWlPcEGwhj" data-action="subscribe"></div>
        <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    </form>
    <p class="is-size-7 subscribe-hint">We'll never use your email address for anything else, and you can unsubscribe at any time.</p>
</div>
