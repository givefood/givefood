{% extends "public/page.html" %}

{% block title %}Give Food{% endblock %}

{% block head %}
  <script src="https://accounts.google.com/gsi/client" async></script>
{% endblock %}

{% block body %}

  <div class="columns is-centered">
    <div class="column is-one-quarter" style="margin-top:50px">
    
      {% if request.session.user_data %}
        <div>
          <img src="{{ request.session.user_data.picture }}" alt="User picture" />
          <p>
            <strong>{{ request.session.user_data.given_name }}</strong>
            <br>{{ request.session.user_data.email }}
          </p>
          <p><a href="{% url 'admin:index' %}">Admin</a></p>
          <p><a href="{% url 'auth:sign_out' %}">Sign out</a></p>
        </div>
      {% else %}
        <div>
          <div id="g_id_onload"
              data-client_id="927281004707-tboi1tsphl4bgtqn72e76rmc7r2q22tk.apps.googleusercontent.com"
              data-context="signin"
              data-ux_mode="redirect"
              data-login_uri="https://www.givefood.org.uk/auth/receiver/"
              data-auto_prompt="false">
          </div>

          <div class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-theme="outline"
              data-text="signin_with"
              data-size="large"
              data-logo_alignment="left">
          </div>
        </div>
      {% endif %}

      </div>
    </div>

{% endblock %}
