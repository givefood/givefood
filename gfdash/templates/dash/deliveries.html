{% extends "public/page.html" %}

{% block title %}Deliveries (by {{ metric_text|lower }}) - Give Food{% endblock %}

{% block body %}

    <div class="columns">
      <div class="column">
          <a href="/" class="logo"><img src="/static/img/logo.svg" alt="Give Food"></a>
      </div>
    </div>

    <div class="columns">
        <div class="column">
            <nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
            <ul>
                <li><a href="{% url 'public_index' %}">Give Food</a></li>
                <li><a href="{% url 'dash:index' %}">Dashboards</a></li>
                <li class="is-active"><a href="{% url 'dash:deliveries' metric %}" aria-current="page">Deliveries (by {{ metric_text|lower }})</a></li>
            </ul>
            </nav>
        </div>
    </div>

  <div class="columns">

    <div class="column">
      <h1>Deliveries (by {{ metric_text|lower }})</h1>
      <div id="chart" style="height:500px"></div>
    </div>

  </div><br><br>

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <script>
    google.charts.load('current', {'packages':['bar']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Month', "{{ metric_text }}"],
        {% for month in months %}
            ['{{ month.the_month }}', {{ month.count }}],
        {% endfor %}
      ]);

      var options = {
        bars: 'verticle',
        legend:{position:'none'},
      };

      var chart = new google.charts.Bar(document.getElementById('chart'));

      chart.draw(data, google.charts.Bar.convertOptions(options));
    }
  </script>

{% endblock %}
