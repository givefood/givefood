runtime: python27
api_version: 1
threadsafe: true
service: saver
instance_class: B2
basic_scaling:
  max_instances: 1

handlers:

- url: /_ah/(mapreduce|queue|warmup|start|stop).*
  script: givefood.wsgi.application
  login: admin
  secure: always

- url: /_ah/internalupload.*
  script: givefood.wsgi.application
  secure: always

- url: /static
  static_dir: static/
  secure: always

- url: /favicon.ico
  static_files: static/img/favicon.ico
  upload: static/img/favicon.ico

- url: /needs/manifest.json
  static_files: static/wfbn_manifest.json
  upload: static/wfbn_manifest.json

- url: /robots.txt
  static_files: static/root/robots.txt
  upload: static/root/robots.txt

- url: /admin.*
  script: givefood.wsgi.application
  secure: always
  login: admin

- url: /generate-2019
  script: givefood.wsgi.application
  secure: always
  login: admin

- url: /.*
  script: givefood.wsgi.application
  secure: always

skip_files:
  - ^manage\.py$
  - ^README\.md$
  - ^install_deps$
  - ^requirements/.*\.txt$
  - ^sitepackages/dev.*
  - ^.*\.(egg|dist)-info/.*$
  - ^elecprod/data/$

  # Defaults.
  - ^(.*/)?#.*#$
  - ^(.*/)?.*~$
  - ^(.*/)?.*\.py[co]$
  - ^(.*/)?.*/RCS/.*$
  - ^(.*/)?\..*$
